<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DBZ Trivia</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay controls src="assets/audio/dbz-theme.mp3"></audio>
    <h1>Dragon Ball Z Trivia</h1>

    <div id="game" class="container">
      <h2 id="time">
        Do you think you are big fan of the show, test your knowledge now, if
        you get every question right there is a surprise at the end.
      </h2>
      <button id="start" class="btn btn-lg btn-dark">Start</button>
      <form id="quiz" name="quiz"></form>

      <div id="results"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
