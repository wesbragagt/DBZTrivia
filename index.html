<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DBZ Trivia</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay controls src="assets/audio/dbz-theme.mp3"></audio>
    <header class="row">
      <h1 class="m-auto">Dragon Ball Z Trivia</h1>
    </header>

    <div id="game" class="container p-4 mt-4">
      <h2 id="time" class="row m-4">
        Put your Dragon Ball Z knowledge to test in this questionare designed
        for the mightiest warriors on earth.
      </h2>
      <button id="start" class="row btn btn-lg btn-warning border">
        <i class="fas fa-fist-raised"></i>
        Start
      </button>
      <form class="p-4" id="quiz" name="quiz"></form>

      <div id="results"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
